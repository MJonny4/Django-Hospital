{% extends 'layouts/base.html' %}
{% block content %}
    <div class="container mx-auto">
        <div class="flex justify-center px-6 my-12">
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg" style="background-image: url('https://source.unsplash.com/L8tWZT4CcVQ/600x800'); background-size: cover;"></div>
                <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <div>
                        <img class="w-auto h-12 mx-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg"
                            alt="Workflow">
                    </div>
                    {% if error %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold">Error!</strong>
                            <span class="block sm:inline">{{ error }}</span>
                        </div>
                    {% endif %}
                    <h3 class="pt-4 text-2xl text-center">Benvingut a l'app Medica</h3>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="login">Usuari</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="username" type="text" name="login">
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="contrasenya">Contrasenya</label>
                            <input class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="contrasenya" type="password" name="contrasenya">
                        </div>
                        <div class="mb-6 text-center">
                            <button class="w-full px-4 py-2 font-bold text white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
                                Entrar
                            </button>
                        </div>
                        <hr class="mb-6 border-t">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
