{% extends 'layouts/base.html' %}
{% block content %}
<div class='flex justify-center'>
    <div class='w-4/12 bg-white p-6 rounded-lg'>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div>
                <img class="w-auto h-12 mx-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg"
                    alt="Workflow">
            </div>
            <div class='mb-4'>
                <h3>Benvingut Sr/Sra: <span class='font-bold text-blue-600'>{{ login }}</span></h3>
                <small class='font-bold text-gray-500 text-base'>Introdueixi la contrasenya per al seu usuari</small>
            </div>
            <div class='mb-4'>
                <label for="password">Contrasenya</label>
                <input type="password" name="contrasenya" class='bg-gray-100 border-2 w-full p-4 rounded-lg' value="">
            </div>
            <div class='mb-4'>
                <label for="contrasenya2">Confirmar Contrasenya</label>
                <input type="password" name="contrasenya2" class='bg-gray-100 border-2 w-full p-4 rounded-lg' value="">
            </div>
            <div>
                <button type="submit" class='bg-blue-500 text-white px-4 py-3 rounded font-medium w-full'>Afegir Contrasenya</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
